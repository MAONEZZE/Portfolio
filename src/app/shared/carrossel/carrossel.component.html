<ngb-carousel
	#carousel
	[interval]="5000"
	[pauseOnHover]="pauseOnHover"
	[pauseOnFocus]="pauseOnFocus"
	(slide)="onSlide($event)"
	class="carrossel-formatado">

	@for (img of projeto.fotos; track img) {
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper">
				<img [src]="'../../../assets/Projetos/' + img" class="img-formatada"/>
			</div>
		</ng-template>
	}
</ngb-carousel>
